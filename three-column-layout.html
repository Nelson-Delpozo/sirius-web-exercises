<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tcl.css">
    <title>Three Column Layout</title>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Three Column Layout</h1>
        <p>for showing motorcycles and it's responsive </p>
    </div>
</div>
<div class="container-fluid">
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm navbar-light">

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">The Money</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">The Show</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">To Get Ready</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Go Cat Go</a>
            </li>
        </ul>

    </nav>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Motorcycles</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Honda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Harley-Davidson</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Yamaha</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<script src="js/tcl.js"></script>
</body>
</html>
