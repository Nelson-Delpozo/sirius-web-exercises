<body id="body">
<div class="text-center" id="toplinks"><a href="https://github.com/Charles-and-Nelson-Coffee-Project/coffee-project"
                                          target="blank"><i class="bi bi-github"></i>&nbsp;Charles and Nelson Coffee
    Project</a></div>
<div class="container-fluid text-left">
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-3 ml-5">Coffee!</h1>
        <p class="ml-5 lead">It's not just for breakfast anymore...</p>
    </div>
</div>
<div class="text-center">
    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection" onchange="updateCoffees()">
            <option>all roasts</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
    </form>
    <br>
    <form>
        <label for="coffeeName">Search by name</label>
        <input type="text" id="coffeeName" onkeyup="searchForCoffee()">
    </form>
    <br>
    <form>
        <label for="newCoffee">Add a new coffee</label>
        <input type="text" id="newCoffee" placeholder="New coffee name">
        <select id="selectRoast">
            <option value="" disabled selected>Pick a roast</option>
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>
        <input type="submit" id="submitCoffee" value="Add it!" onclick="addACoffee()">
    </form>
</div>

    <button id="reset-array-button" onclick="resetArray()">reset coffees</button>
    <button id="nelsonMessage" onclick="laughSound()">A message from Nelson</button>

</div>
