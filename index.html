<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <title>Timing Game</title>
    <style>
        * {
            text-align: center;
            font-family: 'Sedgwick Ave', cursive;

        }

        #top {
            margin-top: 175px;
            margin-bottom: 25px;
        }

        #counter {
            font-size: 5em;
        }

        #result {
            font-size: 5em;
        }

        .hidden {
            visibility: hidden;
        }

        #reset {
            margin-top: 50px;
        }

    </style>
</head>
<body>
<div id="top" class="holder">
    <h1>press and hold any key and try to let go right at 100</h1>
</div>
<div id="counter" class="holder">0</div>
<div id="result" class="hidden">Something here</div>
<div id="level-choice">
    <p>Select a level:</p>
    <div>
        <input type="radio" id="easy" name="level" value="easy" checked onclick="levelChooser()">
        <label for="easy">easy</label>
    </div>
    <div>
        <input type="radio" id="medium" name="level" value="medium" onclick="levelChooser()">
        <label for="medium">medium</label>
    </div>
    <div>
        <input type="radio" id="hard" name="level" value="hard" onclick="levelChooser()">
        <label for="hard">hard</label>
    </div>
</div>
<div id="reset">
    <button onclick="location.reload()">reset</button>
</div>


<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script>

    let score = document.getElementById('counter');
    let result = document.getElementById('result');
    $(document).keypress(game).keyup(checkScore);

    let levels = document.getElementsByName('level');


    let counter = 0;


    function game() {
        counter += 1;
        console.log(counter);
        score.innerHTML = counter;
    }

    function checkScore() {
        $('#result').toggleClass('hidden');

        if (counter === 100) {
            result.innerHTML = "Boom ya did it"
        } else
            result.innerHTML = "Oof try again"
    }


</script>
</body>
</html>
